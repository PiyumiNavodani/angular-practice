<section class="main-content">
    <div class="toolbar">
     <h1 style="text-align: center;">Create Employee</h1> 
    </div>
    <div class="section-body">
      <table mat-table [dataSource]="employeeTableDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="emailId">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="employeeTableDisplayColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: employeeTableDisplayColumns;"></tr>
      </table>
    </div>
  </section>
